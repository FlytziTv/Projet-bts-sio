    <link rel="stylesheet" href="style.css" />

          <a class="link-nav" href="">Collaboration</a>
        </nav>
      </div>

              <div class="cell"></div>

              <div class="cell"></div>
            </div>
            <div class="block">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
            <div class="block">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>

              <div class="cell"></div>
            </div>
          </div>
        </section>
        <section class="Paramètres">
          <div class="Paramètres-general">
            <h2>Paramètres</h2>
            <div class="timer">
              <h3>Timeur :</h3>
              <p>Temps de jeu: <span>00:00</span>min</p>
            </div>

            <div class="difficultées">
              <h3>Difficulté :</h3>
              <form>
                <div>
                  <input
                    type="radio"
                    id="contactChoice1"
                    name="difficulty"
                    value="facile"
                  />
                  <label for="contactChoice1">Facile</label>

                  <input
                    type="radio"
                    id="contactChoice2"
                    name="difficulty"
                    value="moyenne"
                  />
                  <label for="contactChoice2">Moyenne</label>

                  <input
                    type="radio"
                    id="contactChoice3"
                    name="difficulty"
                    value="difficile"
                  />
                  <label for="contactChoice3">Difficile</label>

                  <input
                    type="radio"
                    id="contactChoice4"
                    name="difficulty"
                    value="experte"
                  />
                  <label for="contactChoice4">Experte</label>
                </div>
              </form>
            </div>

            <div class="actions">
              <h3>Actions :</h3>
              <div class="actions-btn">
                <button class="button" id="btn-new-game">
                  Nouvelle Partie
                </button>
                <button class="button" id="btn-hint">Indice</button>
                <button class="button" id="btn-solve">Résoudre</button>
                <button class="button" id="btn-check">Vérifier</button>
                <button class="button" id="btn-import">Importer</button>
              </div>
            </div>
          </div>

          <button class="btn-reset">Réinitialiser</button>
        </section>
      </section>
    </main>
    <footer>
      <div class="footer-web">
        <a class="title-sudo" href="#">Slamdoku</a>
        <div class="list-footer">
          <a class="link-footer" href="">Règle</a>
          <a class="link-footer" href="">Documentation</a>
          <a class="link-footer" href="">Collaboration</a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
